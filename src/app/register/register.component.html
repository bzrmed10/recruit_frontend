<div class="register-box">
        <div class="register-logo">
          <a><b>Recute</b>.ME</a>
        </div>
      
        <div class="card">

          <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>
      
            <form (ngSubmit) ="onSubmit(registerForm)" #registerForm="ngForm">
                    
              <div class="input-group mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Full name"
                    name="name"
                    ngModel
                    #name="ngModel"
                    required
                    [ngClass]="{'is-invalid': !name.valid && name.touched  , 'is-valid' : name.valid && name.touched }">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <p class="text-danger" [hidden]="!error.name"> {{ error.name }}</p>
              <div class="input-group mb-3">
                <input 
                    type="email" 
                    class="form-control" 
                    placeholder="Email"
                    name="email"
                    ngModel
                    #email="ngModel"
                    required
                    email
                    [ngClass]="{'is-invalid': !email.valid && email.touched  , 'is-valid' : email.valid && email.touched }">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <p class="text-danger" [hidden]="!error.email"> {{ error.email }}</p>
              <div class="input-group mb-3">
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password"
                    name="password"
                    ngModel
                    #password="ngModel"
                    required
                    [ngClass]="{'is-invalid': !password.valid && password.touched  , 'is-valid' : password.valid && password.touched }">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <p class="text-danger" [hidden]="!error.password"> {{ error.password }}</p>
              <div class="input-group mb-3">
                <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Retype password"
                    name="password_confirmation"
                    ngModel
                    #password_confirmation="ngModel"
                    required
                    [ngClass]="{'is-invalid': !password_confirmation.valid && password_confirmation.touched  , 'is-valid' : password_confirmation.valid && password_confirmation.touched }">
                    
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <div class="social-auth-links text-center">
              <p>- OR -</p>
              <a href="#" class="btn btn-block btn-outline-primary">
                <i class="fab fa-facebook mr-2"></i>
                Sign up using Facebook
              </a>
              <a href="#" class="btn btn-block btn-outline-danger">
                <i class="fab fa-google-plus mr-2"></i>
                Sign up using Google+
              </a>
            </div>
      
            <a routerLink="/login" class="text-center">I already have a membership</a>
          </div>
          <!-- /.form-box -->
        </div><!-- /.card -->
      </div>
      <!-- /.register-box -->
