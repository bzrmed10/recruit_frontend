<div class="card">
        <div class="card-header">
          <h3 class="card-title">Add New Job position</h3>

          <div class="card-tools">
            
          </div>
        </div>
        
        <div class="card-body">
                <div class="form-group">
                        <label for="departement">Departement</label>
                        <select class="form-control custom-select" id="departement">
                          <option selected="" disabled="">Select Departement</option>
                       
                        </select>
                      </div>
          <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" class="form-control">
          </div>
          <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" class="form-control" rows="10"></textarea>
          </div>
 
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" id="salary" class="form-control">
          </div>
          <div class="form-group">
            <label for="officeLocation">Office Location</label>
            <input type="text" id="officeLocation" class="form-control">
          </div>
        </div>
        <!-- /.card-body -->
      </div>
