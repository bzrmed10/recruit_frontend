<div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">{{ title }}</h3>
    
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
    
                                        <select class="form-control" name="emailtype" id="emailInfo" #emailtype>
                                            <option value="" disabled selected>Choose Template</option>
                                            <option value="1">Email for Manager</option>
                                            <option value="2">Email For Candidate</option>
    
                                        </select>
    
                                    </div>
    
                                </div>
    
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject :" #subject>
                                    </div>
                                </div>
    
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <ckeditor [editor]="Editor" data=""  (change)="onChange($event)"></ckeditor>
                                    </div>
    
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <button type="button" class="btn btn-outline-success float-center" (click)="onSave()">Save</button>
                                </div>
                            </div>
    
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </div>
